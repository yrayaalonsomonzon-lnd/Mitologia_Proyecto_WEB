<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../.css/estilo.css">
    <title>Mundo de las Mitologias</title>
</head>

<body>
    <!-- Cabecera -->
    <header>
        <h1 class="titulo-principal">Mundo de las Mitologias</h1>
        <!-- Logo -->
        <div class="logo-header">
            <img src="/img/favicon.png" alt="Logo Mundo de las Mitologias">
        </div>
        <div class="iconos-header">
            <div class="icono icono-griego" title="Mitologia Griega"></div>
            <div class="icono icono-nordico" title="Mitologia Nordica"></div>
            <div class="icono icono-egipcio" title="Mitologia Egipcia"></div>
        </div>
        <!-- Menú Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../griega/griega.html">Mitologia Griega</a></li>
                <li><a href="../nordica/nordica.html">Mitologia Nordica</a></li>
                <li><a href="../egipcia/egipcia.html">Mitologia Egipcia</a></li>
                <li><a href="contacto.html" class="activo">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contacto-preview">
            <h2>Contacto</h2>
            <p>Envianos tus preguntas o comentarios</p>
            <form class="formulario-contacto" action="#">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="pais">Pais</label>
                    <select class="select-pais" id="pais" name="pais" required>
                        <option value="es">España</option>
                        <option value="mx">Mexico</option>
                        <option value="co">Colombia</option>
                        <option value="pe">Peru</option>
                        <option value="ch">Chile</option>
                        <option value="ar">Argentina</option>
                        <option value="cl">Chile</option>
                    </select>
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-enviar">Enviar</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; Mundo de las Mitologias - Proyecto WEB</p>
    </footer>
</body>

</html>
